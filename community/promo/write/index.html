<body data-page="community-write" data-board="promo">
<div class="wrap st-guide com-wrap" role="main">
  <div class="card st-guide-hero com-hero">
    <div class="st-guide-kicker">88ST.CLOUD · 홍보게시판</div>
    <h1 class="st-guide-title">홍보게시판 글쓰기</h1>
    <p class="st-guide-desc">사칭/허위/도배/불법 홍보 금지. 관리자 판단으로 삭제될 수 있습니다.</p>
</div>

    <div class="st-guide-actions">
      <a class="btn secondary" href="/community/promo/">목록</a>
      <a class="btn ghost" href="/analysis/">분석기</a>
    </div>
  </div>

  <div class="card">
    <div class="title"><span class="badge">WRITE</span>게시글 작성</div>
    <form id="postForm">
      <div class="grid2" style="grid-template-columns:1fr;">
        <div class="field">
          <label for="pTitle">제목</label>
          <input id="pTitle" type="text" placeholder="제목(최대 80자)" maxlength="80" autocomplete="off" required/>
        </div>

        <div class="field">
          <label for="pName">닉네임</label>
          <input id="pName" type="text" placeholder="익명(최대 20자)" maxlength="20" autocomplete="nickname"/>
        </div>

        <div class="field">
          <label for="pBody">내용</label>
          <textarea id="pBody" placeholder="내용(최소 10자) — 사칭/허위/도배/불법 홍보 금지" minlength="10" maxlength="5000" required></textarea>
        </div>
      </div>

      <div class="com-turnstile"></div>
      <div class="com-note com-turnstile-note" style="display:none;margin-top:8px;">
        Turnstile 설정이 필요합니다. <code>assets/config/community.json</code>에서 <b>turnstileSiteKey</b>를 입력하세요.
      </div>

      <div class="btnRow">
        <button class="btn primary" type="submit">등록</button>
        <a class="btn ghost" href="/community/promo/">취소</a>
      </div>
    </form>

    <div class="com-divider"></div>
    <div class="com-note">
      <b>권장:</b> 홍보 글은 <b>혜택 조건/기간/이용 제한</b>을 명확히 적어주세요.
    </div>
  </div>
</div>

  <!-- Promo board maintenance notice -->
  <div id="promoNotice" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:99999;background:rgba(0,0,0,.45);backdrop-filter:blur(2px);padding:18px;">
    <div style="width:min(560px,92vw);background:rgba(255,255,255,.95);border:1px solid rgba(0,0,0,.10);border-radius:18px;padding:18px 18px 16px;box-shadow:0 24px 70px rgba(0,0,0,.25);">
      <div style="font-size:18px;font-weight:900;margin-bottom:6px;">홍보게시판 준비중</div>
      <div style="font-size:14px;line-height:1.55;color:#222;margin-bottom:14px;">
        현재 홍보게시판 기능을 점검 중입니다.<br/>
        문의사항은 텔레그램 <b>@UZU59</b> 로 연락 부탁드립니다.
      </div>
      <div style="display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap;">
        <a href="https://t.me/UZU59" target="_blank" rel="noopener" style="display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;text-decoration:none;border:1px solid rgba(0,0,0,.10);background:rgba(0,0,0,.06);color:#111;font-weight:800;">텔레그램 문의</a>
        <button type="button" id="promoNoticeClose" style="display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.10);background:#2f7ff6;color:#fff;font-weight:900;cursor:pointer;">확인</button>
      </div>
    </div>
  </div>
  <script>
    (function(){
      try{
        const modal = document.getElementById('promoNotice');
        if(!modal) return;
        // Only show on promo board pages
        const isPromo = location.pathname.startsWith('/community/promo');
        if(!isPromo) return;
        modal.style.display = 'flex';
        const close = document.getElementById('promoNoticeClose');
        if(close){
          close.addEventListener('click', function(){
            modal.style.display = 'none';
            location.href='/community/promo/';
          });
        }
      }catch(e){}
    })();
  </script>
